<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<title>Sheets</title>
	<link rel="icon" href="%sveltekit.assets%/icon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
	<script>
		const t = localStorage.theme;
		document.documentElement.classList.toggle("dark", t === "dark" || (!t && window.matchMedia("(prefers-color-scheme: dark)").matches));
	</script>
</head>

<body data-sveltekit-preload-data="hover">
	<div class="contents">%sveltekit.body%</div>
</body>

</html>
